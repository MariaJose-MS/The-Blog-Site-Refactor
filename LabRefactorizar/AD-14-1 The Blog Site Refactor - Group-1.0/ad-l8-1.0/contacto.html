  <!-- form -->
  <section class="container mt-5">
    <div class="row">
      <!-- columna izquierda -->
      <div class="col-lg-2 col-md-3 d-none d-md-block">
        <!-- espacio vacio -->
      </div>

      <!-- columna del centro -->
      <div class="col-lg-8 col-md-6">
        <h1 class="text-center text-pink-300">Contáctame</h1>
        <p class="text-center text-gray">Si tienes alguna duda, comentario o sugerencia, puedes contactarme y me comunicaré contigo lo antes posible.</p>

      <form class="mt-4">
        <div class="form-group">
          <label for="nombre" class="text-blue-300"><strong>Nombre completo:</strong></label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="email" class="text-blue-300"><strong>Correo electrónico:</strong></label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="comentarios" class="text-blue-300"><strong>Comentarios:</strong></label>
          <textarea class="form-control" id="comentarios" name="comentarios" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn-pink-300 mt-4" id="submit-button">Enviar</button>
      </form>
    </div>

      <div class="col-lg-2 col-md-3 d-none d-md-block"></div>
        <!-- espacio vacio -->
      </div>
    </div>
  </section>

  <footer class="bg-indigo-200 text-white text-center p-3 mt-5">
